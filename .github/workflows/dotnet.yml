name: 🛡️ Auth Service CI/CD
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Restore dependencies
      run: dotnet restore auth-service.sln

    - name: 🏗️ Build solution
      run: dotnet build auth-service.sln --no-restore --configuration Release

    - name: 🧪 Run tests with coverage
      run: |
        dotnet test AuthService.Tests/AuthService.Tests.csproj --no-build --configuration Release \
          --collect:"XPlat Code Coverage" \
          --results-directory TestResults

    - name: 📊 Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: TestResults

    - name: 📋 Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults

    - name: 📈 Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: 📈 Generate Coverage Report
      run: |
        reportgenerator -reports:TestResults/**/*.xml \
                        -targetdir:CoverageReport

    - name: 📤 Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: CoverageReport
