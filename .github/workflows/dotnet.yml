name: Test Upload Artifact

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create a dummy file
      run: echo "test" > dummy.txt

    - name: Upload dummy file
      uses: actions/upload-artifact@v2
      with:
        name: dummy-file
        path: dummy.txt